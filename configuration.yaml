ecobee:
  api_key: !secret ecobee_api_key
  
cover:
  - platform: myq
    username: !secret myq_user
    password: !secret myq_password
    type: liftmaster

media_player:
  - platform: roku
  - platform: webostv
    host: 192.168.0.26
    name: Living Room TV  
    timeout: 5
    filename: webostv.conf
    customize:
      sources:
        - livetv
        - youtube
        - vudu
        - netflix
        - hulu
  - platform: webostv
    host: 192.168.0.22
    name: Basement TV  
    timeout: 5
    filename: basement-webostv.conf
    customize:
      sources:
        - livetv
        - youtube
        - vudu
        - netflix
        - hulu

notify:
  - platform: webostv
    host: 192.168.0.26
    name: livingroom_tv
    filename: webostv-notify.conf
  - platform: webostv
    host: 192.168.0.22
    name: basement_tv
    filename: basement-webostv-notify.conf
    
device_tracker:
  - platform: geofency
  
zwave:
  usb_path: /dev/ttyACM0

#############################################################
############################################################
group: !include groups.yaml
automation: !include_dir_merge_list automation
script: !include scripts.yaml
